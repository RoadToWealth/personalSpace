    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{dist/css/AdminLTE.min.css}"/>

    <link rel="stylesheet" th:href="@{plugins/iCheck/square/blue.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
        .hg40{ height: 3rem; }
        .down10{margin-bottom:1rem; }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" id="app">
            <p class="login-box-msg">Sign in to start your session</p>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="UserNsme" v-model="userName">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <p class="text-danger text-left" v-if="checkUserName">{{userNameMsg}}</p>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="PassWord" v-model="passWord">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <p class="text-danger text-left" v-if="checkPassWord">{{passWordMsg}}</p>
            </div>

            <div class="row down10">
                <div class="col-xs-6 pull_left hg40" >
                    <div class="form-group">
                        <input class="form-control" type="tel" v-model="verify" placeholder="请输入验证码" maxlength="4">
                    </div>
                </div>
                <div class="col-xs-6 pull_left hg40" >
                    <a href="javascript:void(0);" title="点击更换验证码">
                        <img id="imgVerify" src="getVerify" alt="更换验证码" height="36" width="100%" onclick="getVerify(this);">
                    </a>
                </div>
            </div>
            <div>
                <p class="text-danger text-left" v-if="checkVerify" >{{verifyMsg}}</p>
            </div>

            <div>
                <p class="text-danger text-center" v-if="flag">{{msg}}</p>
            </div>

            <div class="row" >
                <div class="col-xs-8" >
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" name="rememberMe"  v-model="rememberMe" > Remember Me    {{ rememberMe }}
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4" >
                    <button type="submit" class="btn btn-primary btn-block btn-flat"  @click="submit"  >Sign In</button>
                </div>
                <!-- /.col -->
            </div>


<!--        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in
                using
                Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in
                using

        </div>-->
        <!-- /.social-auth-links -->

<!--        <a href="#">I forgot my password</a><br>
        <a href="register.html" class="text-center">Register a new membership</a>-->

    </div>
    <!-- /.login-box-body -->

</div>
<!-- /.login-box -->


<!-- jQuery 3 -->
<script th:src="@{components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{plugins/iCheck/icheck.min.js}"></script>
<!-- Vue.js -->
<script th:src="@{js/tools/Vue.min.js}"></script>

<script th:src="@{js/login.js}"></script>

</body>
</html>
