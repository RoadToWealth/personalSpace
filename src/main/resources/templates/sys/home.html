<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AdminLTE 2 | Dashboard</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{components/bootstrap/dist/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{components/font-awesome/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{components/Ionicons/css/ionicons.min.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{dist/css/AdminLTE.min.css}"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{dist/css/skins/_all-skins.min.css}"/>

    <!-- bootstrapValidator -->
    <link rel="stylesheet" th:href="@{plugins/validator/bootstrapValidator.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</head>
<body class="hold-transition skin-blue  sidebar-mini">
<div class="wrapper" id="app">

    <header class="main-header" >
        <!-- Logo -->
        <a href="index2.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Admin</b>LTE</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img th:src="@{dist/img/user2-160x160.jpg}" class="user-image" alt="User Image"/>
                            <span class="hidden-xs">{{userInfo.userName}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img th:src="@{dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image"/>
                                <p> {{userInfo.note}} </small></p>
                            </li>
                            <!-- Menu Body -->
                           <!-- <li class="user-body">
                                <div class="row">
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Followers</a>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Sales</a>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Friends</a>
                                    </div>
                                </div>
                                &lt;!&ndash; /.row &ndash;&gt;
                            </li>-->
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat" data-toggle="modal" data-target="#myModal">修改密码</a>
                                </div>
                                <div class="pull-right">
                                    <a href="logout" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" >
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">菜单管理</li>
                <li class="treeview" v-for="item in  menuList" >
                            <a href="#">
                                <i v-bind:class="item.icon"></i> <span>{{item.name}}</span>
                                <span class="pull-right-container">
                                  <i class="fa fa-angle-left pull-right"></i>
                                </span>
                            </a>
                            <ul class="treeview-menu">
                                <li v-for="im in item.funcList">
                                    <a href="javascript:void(0);" @click="switchpage(im.url)">
                                        <i v-bind:class="im.icon" ></i> {{im.name}}
                                    </a>
                                </li>
                            </ul>
                </li>

            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" >
        <!-- Content Header (Page header) -->
        <section class="content-header" style="min-height: 3rem;">
         <!--   <h1>
                Dashboard
                <small>Control panel</small>
            </h1>-->
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- -->
              <iframe id="contentIframe" frameborder=0 width="100%" style="min-height:640px;" scrolling="yes" src="page/sys/403"></iframe>
            <!-- /. -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
   <!-- <footer class="main-footer" >
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.4.0
        </div>
        <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights
        reserved.
    </footer>-->


    <div class="control-sidebar-bg"></div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">修改密码 </h4>
                </div>
                <div class="modal-body row">
                        <form class="form-horizontal" id="fm" action="#">
                                <div class="form-group">
                                    <label  class="col-sm-3 control-label" for="pw">原密码:</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="pw" name="pw">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-3 control-label" for="passwd">新密码:</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="passwd" name="passwd" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-3 control-label" for="repasswd">确认密码:</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="repasswd" name="repasswd" >
                                    </div>
                                </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" style="min-width: 80px;" onclick="myreset()">关闭</button>
                    <button type="button" class="btn btn-primary" id="editButton"  style="min-width: 80px;">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script th:src="@{components/jquery/dist/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{components/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- bootstrapValidator -->
<script th:src="@{plugins/validator/bootstrapValidator.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{dist/js/adminlte.min.js}"></script>
<!-- Vue.js -->
<script th:src="@{js/tools/Vue.min.js}"></script>
<!-- serialize.js -->
<script th:src="@{js/tools/serialize.js}"></script>
<!-- alertInfo.js -->
<script th:src="@{js/tools/alertInfo.js}"></script>
<!-- home.js -->
<script th:src="@{js/home.js}"></script>

<script type="text/javascript" th:inline="javascript">

    var vm = new Vue({
        el:"#app",
        data:{
           //用户信息
            userInfo:{"userName":"特别测试管理员","note":"备注"},
           //菜单信息
            menuList:{}
        },
        methods :{
           //获取菜单
            loadMenu:function(){
                //获取菜单列表
                $.post("menu",{},function(e){
                   // alert("菜单信息："+JSON.stringify(e));
                    vm.menuList=e;
                },'json');
            },
            //切换菜单
            switchpage:function (page){
                $("#contentIframe").attr("src",page);
            }
        }
    });
   //初始化
    vm.loadMenu();
    var user = [[${user}]];
    vm.userInfo=user;

    //from 编辑清理
    function myreset(){
        $("#fm")[0].reset();
        $("#fm").data('bootstrapValidator').destroy();
        $('#fm').data('bootstrapValidator', null);
        fromValidate();
    }

</script>
</body>
</html>
